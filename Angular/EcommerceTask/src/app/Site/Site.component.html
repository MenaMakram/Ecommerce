  <nav class="nav-extended" style="background-color: thistle">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a [routerLink]="" (click)="getAllProduct('pageNumber=1&pageSize=10')">ALLProduct</a></li>
            <li *ngFor="let item of categoylist"><a  [routerLink]="" (click)="getsubcategory(item.ID)">{{item.Name}}</a></li>
            <li><a href="cart">Cart <span class="new badge">{{cart?.length || '0' }}</span></a></li>
            <li *ngIf="role === 'Admin' || role === 'Supplier' || role === 'Customer'">
                <a (click)="Logout()">Logout</a>
              </li>
              <li *ngIf="role != 'Admin' && role != 'Supplier' && role != 'Customer' ; else elseTemplate">
                <a (click)="Login()" #elseTemplate >Login</a>
              </li>
              <li *ngIf="role === 'Admin' || role === 'Supplier'" >
                  <a href="/AdminPanel">Admin Panel</a>
                </li>
          </ul>
      </div>
      <div class="nav">
        <ul class="tabs tabs-transparent">
            <li *ngFor="let item of subcategorylist"><a  [routerLink]="" (click)="getproductcat(item.ID)">{{item.Name}}</a></li>

        </ul>
      </div>
    </nav>
      <div class="row"  >
          <div  *ngFor="let items of prodlist">
            <div class="col s3" *ngIf="items.Quantity>=1">
            <div class="card" >
              <div class="card-image">
                <img src="http://localhost:57014/Image/{{items.Image}}" width="50px" height="250px">
                <span class="card-title">{{items.Name}}</span>
                <button class="btn-floating halfway-fab waves-effect waves-light red" (click)="addtocart(items.ID,1)">
                  <i class="material-icons">add</i>
                </button>
              </div>
              <div class="card-content">
                <p> Supplier : {{items.SupplierName}} <br> Price : ${{items.Price}}<br> InStoke({{items.Quantity}})</p>

              </div>
            </div>
            </div>
          </div>
        </div>
        <ul class="pagination">
            <li class="waves-effect"><a (click)="getAllProduct('pageNumber=1&pageSize=10')">1</a>
            </li>
            <li class="waves-effect"><a (click)="getAllProduct('pageNumber=2&pageSize=10')">2</a>
            </li>
            <li class="waves-effect"><a (click)="getAllProduct('pageNumber=3&pageSize=10')">3</a>
            </li>
            <li class="waves-effect"><a (click)="getAllProduct('pageNumber=4&pageSize=10')">4</a>
            </li>
            <li class="waves-effect"><a (click)="getAllProduct('pageNumber=5&pageSize=10')">5</a>
            </li>
          </ul>
